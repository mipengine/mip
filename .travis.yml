language: node_js
dist: trusty
addons:
  chrome: stable
  sauce_connect:
    username: mipengine
  jwt:
    secure: ""
node_js:
  - "5"
before_script:
  - npm install
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start +extension RANDR
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script:
  - npm run test:co && npm run test:sl
after_script:
  - npm install coveralls && cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./dist/coverage
